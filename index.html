  <style>
    /* General Reset and Basic Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      line-height: 1.6;
    }

    /* Main Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1, h2, h3 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3rem;
      color: #e74c3c;
    }

    h2 {
      font-size: 2rem;
    }

    h3 {
      font-size: 1.5rem;
    }

    hr {
      border: 1px solid #ddd;
      margin: 40px 0;
    }

    /* Links */
    a {
      text-decoration: none;
      color: #3498db;
      font-weight: bold;
    }

    a:hover {
      color: #e74c3c;
    }

    /* Image Links */
    .social-icons img {
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .social-icons img:hover {
      transform: scale(1.1);
    }

    /* Grid Layout for Icons */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-bottom: 40px;
    }

    /* Media Queries for Mobile Devices */
    @media (max-width: 768px) {
      .social-icons {
        flex-direction: column;
        align-items: center;
      }
    }

    /* Audio and Video Containers */
    .media-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin: 30px 0;
    }

    video {
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    audio {
      width: 100%;
      margin-top: 10px;
    }

    /* Call to Action Section */
    .cta {
      text-align: center;
      margin: 40px 0;
    }

    .cta a {
      background-color: #e74c3c;
      color: white;
      padding: 15px 30px;
      border-radius: 50px;
      transition: background-color 0.3s ease;
    }

    .cta a:hover {
      background-color: #3498db;
    }

    /* Footer Styling */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #2c3e50;
      color: white;
      position: relative;
      bottom: 0;
      width: 100%;
    }

  </style>
